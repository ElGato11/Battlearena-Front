<nav class="navbar">
  <div class="container">
    <div class="left-group">
      <a class="logo" routerLink="/">BatleArena</a>
      <ul class="main-links">
        <li><a routerLink="/razas">Razas</a></li>
        <li><a routerLink="/objetos">Objetos</a></li>
        <li><a routerLink="/clases">Clases</a></li>
      </ul>
    </div>

    <button class="hamburger" (click)="toggleMenu()">☰</button>

    <ul class="user-links" [class.open]="menuOpen">
      <ng-container *ngIf="!userService.isLoggedIn()">
        <li><a routerLink="/login">Iniciar Sesión</a></li>
        <li><a routerLink="/crear-usuario">Crear Usuario</a></li>
      </ng-container>
      <ng-container *ngIf="userService.isLoggedIn()">
        <li><a routerLink="/mis-personajes">Mis Personajes</a></li>
        <li *ngIf="userService.isAdmin()"><a routerLink="/usuarios">Usuarios</a></li>
        <li class="arena-link" *ngIf="true">
          <a (click)="entrarArena()">⚔️Arena⚔️</a>
        </li>
        <li><a href="/" (click)="logout()">Cerrar Sesión</a></li>
      </ng-container>
    </ul>
  </div>
</nav>
