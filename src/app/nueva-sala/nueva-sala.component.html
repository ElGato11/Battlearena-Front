<div class="nueva-sala-container medieval-theme">
  <h2 class="title">Creando nueva sala</h2>

  <form [formGroup]="salaForm">
    <label class="form-label">Nombre</label>
    <input class="form-control" formControlName="nombre" placeholder="Nombre de sala" />

    <label class="form-label">Contraseña</label>
    <input type="password" class="form-control" formControlName="clave" placeholder="Contraseña" />

    <div *ngIf="creationMessage" class="success-message">{{ creationMessage }}</div>
    <div *ngIf="creationError" class="error-message">{{ creationError }}</div>

    <button type="button" class="btn medieval-btn" (click)="crearSala()">Crear Sala</button>
  </form>
</div>
